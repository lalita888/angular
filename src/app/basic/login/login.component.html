<div class="row">
  <div class="col-lg-5 container">
    <h3 class="text-center">Login</h3>
    <form [formGroup]="userLogin" (ngSubmit)="login()">
      <div class="form-group">
        <input type="text" class="form-control" formControlName="user" placeholder="Enter Username" />
      </div>
      <div class="form-group">
        <input type="password" class="form-control" formControlName="pass" placeholder="Enter Password" />
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
    <!-- <p>{{  userLogin.value | json }}</p> -->
  </div>
</div>
